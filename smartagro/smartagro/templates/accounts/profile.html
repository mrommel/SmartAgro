{% extends "base.html" %}

{% load staticfiles %}
{% load i18n %}

{% block breadcrumbs %}
 	<ul class="breadcrumbs">
   		<li class="first"><a href="{% url 'index' %}"><i class="fa fa-home w3-margin-right"></i></a></li>
    	<li class="last active"><a href="{% url 'profile' %}">Profile</a></li>
  	</ul>
{% endblock %}

{% block profile %}

<div class="w3-card w3-round w3-white">
	<div class="w3-container">
		<h4 class="w3-center">Registration</h4>
		<h6>Why should I register?</h6>
		It's because it's fun.
		<br />
		<br />
	</div>
</div>
<br />

{% endblock %}

{% block content %}

<div class="w3-row-padding">
	<div class="w3-col m12">
  		<div class="w3-card w3-round w3-white">
			<div class="w3-container w3-padding">
				<br/>
				<img src="{% static 'core/images/avatar.png' %}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
				<h4>Profile</h4><br />
				<hr class="w3-clear">
				<p>
					<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<button type="submit">Save</button>
					</form>
				</p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
